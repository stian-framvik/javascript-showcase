<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script type="module" src="main.js" defer></script>
    <title>Script Showcase</title>
    <!-- Favicon stuff -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>

<body>
    <!-- The Top Banner -->
    <div class="banner" id="top-banner">
        <h1>JavaScript Showcase</h1>
        <p>Testbed for My Amateur Code</p>
        <div id="response-content"> </div>
    </div>

    <!-- Main container for sidebar and content -->
    <div id="main-container">
        <!-- The Sidebar -->
        <div class="sidebar">
            <div>
                <button class="sideButton" data-script="none">Home</button>
                <button class="sideButton" data-script="circle-script">Circles</button>
                <button class="sideButton" data-script="tictactoe-script">Tic-Tac-Toe</button>
            </div>
        </div>

        <!-- The page content -->
        <div class="content">

            <!-- The description of the scripted content -->
            <div id="description-content">
                <!-- Description will appear here -->
            </div>

            <!-- The wrapper for the scripted content -->
            <div id="script-wrapper">
                <!-- The container for the scripted content, e.g. gameboard -->
                <div id="script-container"></div>
            </div>

        </div> <!--Page content-->>

    </div>
</body>

</html>
