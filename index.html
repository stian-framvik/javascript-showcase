<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
    <title>Script Showcase</title>
</head>

<body>
    <!-- The Top Banner -->
    <div class="banner" id="top-banner">
        <h1>JavaScript Showcase</h1>
        <p>Testbed for My Amateur Code</p>
        <div id="responseText">c </div>
    </div>

    <div>
        <!-- The Sidebar -->
        <div class="sidebar">

            <button class="sideButton" data-script="none">Home</button>
            <button class="sideButton" data-script="circle-script">Circles</button>
            <button class="sideButton" data-script="tictactoe-script">Tic-Tac-Toe</button>
        </div>
        <!-- The actual page content -->
        <div class="content">

            <div id="description-content">
                <!-- Description will appear here -->
            </div>

            <div id="script-content">
                <!-- Active script will run here -->
                <div id="circle-container"></div>
            </div>
            <!-- The actual bubbles container -->
            <div id="circle-container"></div>

        </div>

    </div>

</body>

</html>
